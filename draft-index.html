        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <body>
        <div class="form-container">
            <form id="create-vision-form" data-action="create" style="">
              <h3>Create a Vision!</h3>
          
              <input id='input-title' type="text" name="title" value="" placeholder="Enter vision title" class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter vision description or quote..."></textarea>
              <br><br>
              <input id='input-url' type="text" name="image" value="" placeholder="Enter your vision image URL..." class="input-text">
              <br><br>

              <p>Choose A Theme</p>
              <select id="themes" name="themes">
                <option value="1">Empowerment</option>
                <option value="2">Self Love</option>
                <option value="3">Career</option>
                <option value="4">Love</option>
                <option value="5">Home</option>
                <option value="6">Travel</option>
                <option value="7">Health</option>
                <option value="8">Fitness</option>
                <option value="9">Family</option>
                <option value="10">Growth Mindset</option>
                <option value="11">Creativity</option>
                <option value="12">Music</option>
                <option value="13">Art</option>
                <option value="14">Other</option>
              </select>
              <br><br> 

              <input id= 'create-button' type="submit" name="submit" value="Create New Vision" class="submit">

              <button type="button" class="btn btn-primary">Primary</button>

            </form> 
        </div>
        <br><br>
        <div id="vision-container">

        </div>
